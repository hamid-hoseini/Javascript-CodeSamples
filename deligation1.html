<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function launch(href){
                var isLeaving = confirm('Leave to '+href+'?');
                console.log(isLeaving);
                if (!isLeaving) return false;
                //else window.open( href);
                else window.location=  href;

            }
            var div= document.getElementsByTagName('div')[0];
            div.addEventListener('click',function(e){
               e.preventDefault();
               if (e.target){
                   if (e.target.nodeName =='A'){
                       //console.log(e.target.href);
                       launch(e.target.href);
                   }
               }
                console.log(event.target.getAttribute("id"));
                console.log(event.target.id);
            });
        });
    </script>
</head>
<body>
<div  style="display: inline-block; border: 1px solid red; width:100px; height:100px">
    <a href="http://www.google.com" id="google">Google</a>
    <a href="http://www.yahoo.com" id="yahoo">yahoo</a>
</div>
</body>
</html>
