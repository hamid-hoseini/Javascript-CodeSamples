    <!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        /*it is a technique for converting function calls with multiple arguments into chains of
        function calls with a single argument for each call, but JavaScript supports multiple
        arguments in a single function call*/

        var sum = function(x,y) { return x + y }; 	// Return the sum of 2 args
        // Create a new function like sum, but with the this value bound to null
        // and the 1st argument bound to 1. This new function expects just one arg.
        var succ = sum.bind(null, 1);
        succ(2); 					// => 3: x is bound to 1, and we pass 2 for the y argument
        function f(y,z) { return this.x + y + z } 	// Another function that adds
        var g = f.bind({x:1}, 2); 			// Bind this and y
        g(3); 					// => 6: this.x is bound to 1, y is bound to 2 and z is 3


        var sum1=function(x,y){return x+y};
        var acc=sum1.bind({x:1},1);
        console.log(acc(5));

    </script>
</head>
<body>

</body>
</html>
