<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var cnt=0;
        function Car(){
            Car.prototype.counter++;
            this.counter = Car.prototype.counter;
        }
        Car.prototype.counter = cnt;
        var car1=new Car();
        var car2=new Car();

        console.log(car1.counter);  // 1
        console.log(car2.counter);  // 2

        Car.counter = 100;
        console.log(Car.counter);   // 100
        var car3 = new Car();
        console.log(car3.counter);  // 3


    </script>
</head>
<body>

</body>
</html>
