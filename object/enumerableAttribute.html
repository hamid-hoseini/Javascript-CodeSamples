<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        /**
         * Take a look at:
         *      http://www.sitepoint.com/simple-inheritance-javascript/
        **/
        var vehicle = {
            name : 'hamid',
            getModel: function () {
                console.log( "The model of this vehicle is.." + this.model );
            }
        };

        var car = Object.create(vehicle, {

            "id": {
                value: 1,
                // writable:false, configurable:false by default
                enumerable: true
            },

            "model": {
                value: "Ford",
                enumerable: false
            }

        });
        var prop;
        for(prop in car){
            if (car.hasOwnProperty(prop))
                console.log(prop+ ": "+ car[prop]);         // "id: 1"
        }
        console.log(Object.keys(car));                      // ["id"]
        console.log(Object.getOwnPropertyNames(car));       // ["id", "model"]

        for(prop in car){
            console.log(prop+ ": "+ car[prop]);             // return all properties of object except "model"
        }
        car.getModel();                                     // "The model of this vehicle is..Ford"
    </script>
</head>
<body>

</body>
</html>
