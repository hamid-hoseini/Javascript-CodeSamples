<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        function Animal() {}
        Animal.prototype.eat = function () {
            console.log('eating ... ');
        };

        function Dog() {}
        Dog.prototype = new Animal();
        Dog.prototype.bark = function () {
            console.log('woof ... ');
        };

        function Cat() {}
        Cat.prototype = new Animal();
        Cat.prototype.constructor = Cat;
        Cat.prototype.meow = function () {
            console.log('miaow ...  ');
        };

        var gr = new Dog();
        gr.bark();
        gr.eat();

        var cat = new Cat();
        cat.meow();
        cat.eat();

        console.log(cat.constructor);       // function Cat() {}
        console.log(gr.constructor);        // function Animal() {}

    </script>
</head>
<body>

</body>
</html>
