    <script>
        var obj1={
                    a:20,

                    c:{

                        }

                obj2={

                        e:55,
                        f:{
                            ff:100,
                            gg:200
                        }
                    },
                    g:12,
                    q:13
                };

        function merge(a, b){
            for (var prop in b){
                if (a.hasOwnProperty(prop)){
                    if(typeof b[prop] ==='object' ){
                        merge(a[prop],b[prop]);
                    }
                }
                else{
                    a[prop] = b[prop];
                }
            }
            return a;
        }
