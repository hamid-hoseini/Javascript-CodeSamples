<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function Machine(){}
        Machine.prototype.vehicle = function(){
            console.log('this is a vehicle...');
        };

        function Car(){}
        Car.prototype = new Machine();
        Car.prototype.type = function(){
            console.log('this is a Car...');
        };

        function BMW(){}
        BMW.prototype = new Car();
        BMW.prototype.model = function(){
            console.log('this is X6...');
        };

        var bmw = new BMW();

        bmw.vehicle();
        bmw.type();
        bmw.model();
        console.log(bmw.constructor);           // function Machine(){}
        BMW.prototype.constructor = BMW;
        console.log(bmw.constructor);           // function BMW(){}
    </script>
</head>
<body>

</body>
</html>
