<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        String.prototype.repeatify =  String.prototype.repeatify || function(time){
            var str='';
            for (var i=0; i<time; i++){
                str += this;
            }
            return str;
        };

        console.log("hello".repeatify(3));
    </script>
</head>
