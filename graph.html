    <script>
        document.addEventListener('DOMContentLoaded', function () {


            function Graph(v) {
                this.vertices = v;
                this.edges = 0;
                this.adj = [];
                for (var i = 0; i < this.vertices; ++i) {
                    this.adj[i] = [];
                    this.adj[i].push("");
                }
                this.addEdge = addEdge;
                this.showGraph = showGraph;
                this.showGraphInMatrix = showGraphInMatrix1;
            }

            function addEdge(v, w) {
                this.adj[v].push(w);
                this.adj[w].push(v);
                this.edges++;
            }

            function showGraph() {
                for (var i = 0; i < this.vertices; ++i) {
                    console.log(i + " -> ");
                    for (var j = 0; j < this.vertices; ++j) {
                        if (this.adj[i][j] != undefined)
                            console.log(this.adj[i][j] + ' ');
                    }
                    //print();
                }
            }

            function showGraphInMatrix() {
                var div = document.getElementById('matrix');
                for (var i = 0; i < this.vertices; ++i) {
                    var br = document.createElement('br');
                    div.appendChild(br);
                    var span = document.createElement('span');
                    span.innerHTML = i + " ";
                    for (var j = 0; j < this.vertices; ++j) {
                        if (this.adj[i][j] != undefined) {
                            span = document.createElement('span');
                            span.innerHTML = this.adj[i][j] + ' ';
                            div.appendChild(span);
                        }
                        else {

                            span = document.createElement('span');
                            span.innerHTML = '0 ';
                            div.appendChild(span);
                        }
                    }
                }
            }

            function showGraphInMatrix1() {
                var div = document.getElementById('matrix');
                var span = document.createElement('span');
                span.innerHTML ="&nbsp;&nbsp;&nbsp;";
                div.appendChild(span);

                for (var i = 0; i < this.vertices; i++) {
                     span = document.createElement('span');
                    span.innerHTML ="&nbsp;&nbsp;&nbsp;&nbsp;"+ i;
                    div.appendChild(span);
                }
                for (var i = 0; i < this.vertices; ++i) {
                    var br = document.createElement('br');
                    div.appendChild(br);
                    var span = document.createElement('span');
                    span.innerHTML = i+"&nbsp;";
                    div.appendChild(span);
                    for (var j = 0; j < this.vertices; j++) {
                        if (typeof this.adj[i][j] === 'number' ) {
                         span = document.createElement('span');
                         //span.innerHTML = "&nbsp;&nbsp;&nbsp;&nbsp;"+ '1';

                         div.appendChild(span);
                         }
                         /*else {

                         }*/
                        /*span = document.createElement('span');
                        span.innerHTML ="&nbsp;&nbsp;&nbsp;&nbsp;"+ typeof this.adj[i][j];
                        div.appendChild(span);*/
                    }
                }
            }
