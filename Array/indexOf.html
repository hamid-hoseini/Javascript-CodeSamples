    <script>
        //arr.indexOf(searchElement[, fromIndex = 0])
        var array = [2, 5, 9];
        var index = array.indexOf(2);
        // index is 0
        index = array.indexOf(7);
        // index is -1
        index = array.indexOf(9, 2);
        // index is 2
        index = array.indexOf(2, -1);
        // index is -1
        index = array.indexOf(2, -3);
        // index is 0
    </script>
