<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        // example1
        var items = [
            { name: 'Edward', value: 21 },
            { name: 'Sharpe', value: 37 },
            { name: 'And', value: 45 },
            { name: 'The', value: -12 },
            { name: 'Magnetic' },
            { name: 'Zeros', value: 37 }
        ];
        items.sort(function (a, b) {
            if (a.name > b.name) {
                return 1;
            }
            if (a.name < b.name) {
                return -1;
            }
            // a must be equal to b
            return 0;
        });
        console.log(items);
        //example2
        var numbers = [4, 2, 5, 1, 3];
        numbers.sort(function(a, b) {
            return a - b;
        });
        console.log(numbers);
    </script>
</head>

</body>
</html>
