<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        /*********** every ************/
        function isBigEnough(element, index, array) {
            return element >= 10;
        }
        var passed = [12, 5, 8, 130, 44].every(isBigEnough);
        // passed is false
        console.log(passed);

        passed = [12, 54, 18, 130, 44].every(isBigEnough);
        // passed is true
        console.log(passed);

        /**********  some  ***********/
        function isBigEnough(element, index, array) {
            return element >= 10;
        }
        var passed = [2, 5, 8, 1, 4].some(isBigEnough);
        // passed is false
        passed = [12, 5, 8, 1, 4].some(isBigEnough);
        // passed is true

        /******** breaking loop *********/
        var THRESHOLD = 12;
        var v = [5, 2, 16, 4, 3, 18, 20];
        var res;

        res = v.every(function(element, index, array) {
            console.log('element:', element);
            if (element >= THRESHOLD) {
                return false;
            }

            return true;
        });
        console.log('res:', res);
        // logs:
        // element: 5
        // element: 2
        // element: 16
        // res: false

        res = v.some(function(element, index, array) {
            console.log('element:', element);
            if (element >= THRESHOLD) {
                return true;
            }

            return false;
        });
        console.log('res:', res);
        // logs:
        // element: 5
        // element: 2
        // element: 16
        // res: true



    </script>
</head>
