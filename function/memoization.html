<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var mem=[];
        function fibo(n){
            if (mem[n]){
                return mem[n];
            }
            else if (n<2) {
                return 1;
            }
            else{
                result= fibo(n-1)+fibo(n-2);
                mem[n] = result;
                return result
            }
        }
    </script>
</head>
<body>

</body>
</html>
