<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>
    <script>
        /**
         * Description:

         Welcome. In this kata you are required to, given a string, replace every letter with its position in the alphabet. If anything in the text isn't a letter, ignore it and don't return it. a being 1, b being 2, etc. As an example:

         alphabet_position("The sunset sets at twelve o' clock.")
         Should return "20 8 5 19 21 14 19 5 20 19 5 20 19 1 20 20 23 5 12 22 5 15 3 12 15 3 11" (As a string.)
        * */

        // solution1:
        function alphabetPosition(text) {
            text = text.toLowerCase();
            var result = 0,
                    output = [];
            for (var i = 0; i < text.length; i++) {
                result = text.charCodeAt(i)-96;
                if (result >0 && result <= 26)
                    output.push(result);
            }
            return output.toString().replace(/,/g,' ');
        }

        console.log(alphabetPosition('ansbdf -yt"kejhg e. '));

        // solution 2: in ES6
        //let alphabetPosition = (text) => text.toUpperCase().replace(/[^A-Z]/g, '').split('').map(ch => ch.charCodeAt(0) - 64).join(' ');

        // solution3:

        function alphabetPosition(text) {
            return text.toUpperCase().split('').map(function(x) {
                return x.charCodeAt(0)-64
            }).filter(function(x) {
                return (x > 0 && x <= 26);
            }).toString().split(",").join(" ");
        }
    </script>
