<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>
    <script>
        /**
         * Reference: http://www.codewars.com/
         * Description:
         * Your objective is to complete a recursive function reverse() that
         * receives str as String and returns the same string in reverse order

         Rules:

         reverse function should be executed only N times. N = length of the input string
         helper functions are not allowed
         changing the signature of the function is not allowed
         Examples:

         reverse("hello world") = "dlrow olleh" (N = 11)
         reverse("abcd") = "dcba" (N = 4)
         reverse("12345") = "54321" (N = 5)
        * */

        // solution1:
        function reverse(str) {
            return str.length > 1 ? reverse(str.slice(1)) + str[0] : str;
        }

        // solution2:
        function reverse(str) {
            return str.length == 1 ? str : reverse(str.substr(1)) + str[0];
        }

        // solution3:
        var result='';

        function reverse(str) {
            if (str.length === 1 )
                return str;
            else{
                var temp = '';
                result = str[str.length - 1];
                for (var i=0; i< str.length-1; i++){
                    temp = temp + str[i];
                }
                return result + reverse(temp);
            }
        }
    </script>
