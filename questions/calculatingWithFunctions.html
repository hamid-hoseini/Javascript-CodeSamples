        function plus(num) { return "+"+num;}
        function minus(num) {return "-"+num;}
        function times(num) {return "*"+num;}
        function dividedBy(num) {return "/"+num;}
        function calc(op1,num){
            var op2=0, sign=0;
            if (num === null || num === undefined)
                return op1;
            else {
                sign = num.substr(0,1);
                op2 = num.substr(1);
            }
            var result= 0;
            switch (sign){
                case "+":
                    result= parseInt(op1)+parseInt(op2);
                    break;
                case "-":
                    result= parseInt(op1)-parseInt(op2);
                    break;
                case "*":
                    result= op1*op2;
                    break;
                case "/":
                    result= op1/op2;
                    break;
            }
            return result;
        }
