<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        'use strict';
        function execute(fn){
            // convert the arguments object into a true array
            var args = Array.prototype.slice.call(arguments);
            //var args = Array.slice(arguments);

            console.log(args);
            console.log(args.slice(1));
            return fn.apply(null,args.slice(1));
        }
        var library= {
            add: function add(a, b) {
                console.log(arguments);
                return a + b;
            },
            mul: function mul(a, b) {
                return a * b;
            }
        }
        console.log(execute(library.add,10,5));
        console.log(execute(library.mul,10,5));
    </script>
