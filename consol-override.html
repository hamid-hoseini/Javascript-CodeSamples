<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function showDate(){
            var date = new Date(),
                    str = date.toUTCString();

            return str;
        }

        var orig = console.log;

        console.log = function() {
            var msgs = [];

            while(arguments.length) {
                msgs.push("[" + showDate() + "]" + ': ' + [].shift.call(arguments));
            }

            orig.apply(console, msgs);
        };
    </script>
</head>
<body>

</body>
</html>
