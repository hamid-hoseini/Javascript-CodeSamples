<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        // Example: http://codereview.stackexchange.com/questions/8793/fisher-yates-shuffle-algorithm-in-javascript-modern-and-inside-out-versions
        function shuffle (array) {
            var i = array.length, j, swap;
            while (--i) {
                j =  Math.random() * (i + 1) | 0;
                swap = array[i];
                array[i] = array[j];
                array[j] = swap;
            }
            return array;
        }
        console.log(shuffle([5,6,7,8,9,10]));
    </script>
